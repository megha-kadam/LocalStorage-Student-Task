<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/3c5801946c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form-control" id='stdForm'>
                            <div class="form-group">
                                <label for="fName">First Name*</label>
                                <input type="text" required id="fName" class="form-control mb-2">
                            </div>
                            <div class="form-group">
                                <label for="lName">Last Name*</label>
                                <input type="text" required id="lName" class="form-control mb-2">
                            </div>
                            <div class="form-group">
                                <label for="contact">contact*</label>
                                <input type="text" required id="contact" class="form-control mb-2">
                            </div>
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="text" required id="email" class="form-control mb-2">
                            </div>
                            <button class="btn btn-block btn-sm btn-outline-primary" type="submit" id="addStdBtn">Add Student</button>
                            <button class="btn btn-block btn-sm btn-outline-primary d-none" type="button" id="updateStsBtn">Update Student</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Sr. No</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Contact</th>
                                        <th>Email</th>
                                        <th>Edit</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="stdList">
                                    <!-- <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
